<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calcular Notas</title>
</head>

<body>
    <main>
        <div>
            <label for="nota1">1° Bimestre:</label>
            <input data-notas="notas" id="nota1" type="number" min="0" max="10" step="0.1" value="0">
        </div>
        <div>
            <label for="nota2">2° Bimestre:</label>
            <input data-notas="notas" id="nota2" type="number" min="0" max="10" step="0.1" value="0">
        </div>
        <div>
            <label for="nota3">3° Bimestre:</label>
            <input data-notas="notas" id="nota3" type="number" min="0" max="10" step="0.1" value="0">
        </div>
        <div>
            <label for="nota4">4° Bimestre:</label>
            <input data-notas="notas" id="nota4" type="number" min="0" max="10" step="0.1" value="0">
        </div>
        <div>
            <label for="nota4">Média:</label>
            <input id="media" min="0" max="10" type="number" value="0" readonly>
        </div>
        <div id="situacao" class="situacao">Reprovado</div>


    </main>
</body>

</html>
